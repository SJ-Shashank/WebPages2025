<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="card">
        <h2>SIGNUP</h2>
        <form>
            <input type="email" placeholder="Email" class="fl">
            <div class="together-container">
                <input class="together" type="text" name="firstname" id="firstname" placeholder="First Name">
                <input class="together" type="text" name="lastname" id="lastname" placeholder="Last Name">
            </div>
            <input type="password" placeholder="Password" class="fl">
            <button type="submit">SignUp</button>
            <button type="text"><a href="../index.html">Login</a></button>
            <button type="text"><a href="../nav/navbar.html">NavBar Page</a></button>
            
        </form>
    </div>
    
</body>
</html>
